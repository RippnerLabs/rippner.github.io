<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirectingâ€¦</title>

    <!-- HTML-level redirect (0-second delay) -->
    <meta http-equiv="refresh" content="0;url=https://stervault.rippner.com/" />

    <!-- Let search engines know the canonical location -->
    <link rel="canonical" href="https://stervault.rippner.com/" />
  </head>

  <body>
    <!-- JS-level redirect (catches rare cases where meta refresh is ignored) -->
    <script>
      window.location.replace("https://stervault.rippner.com/");
    </script>

    <p>If you are not redirected automatically,
       <a href="https://stervault.rippner.com/">click here</a>.</p>
  </body>
</html>
